version: "2.0"

rules:
  - rule: Say goodbye anytime the user says goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: Say 'I am a bot' anytime the user challenges
    steps:
      - intent: bot_challenge
      - action: utter_iamabot

  - rule: Branches in engineering department
    steps:
      - intent: branches_in_engg_dept
      - action: utter_branches_in_engg_dept

  - rule: Branches head name
    steps:
      - intent: branches_head
      - action: utter_branches_head
