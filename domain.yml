version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - branches_in_engg_dept
  - branches_head

responses:
  utter_greet:
    - text: "Hey! How are you?"

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

  utter_branches_in_engg_dept:
    - text: Jamia offers five branches in Engineering Department

  utter_branches_head:
    - text: branch head is kamran

  utter_default:
    - text: I don't think I understand. Can you try providing more detail?
    - text: um, what did you just say to me?
    - text: beep, boop, don't understand
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
